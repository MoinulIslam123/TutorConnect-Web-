<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tuition Posts</title>
    <link rel="stylesheet" href="boot/css/bootstrap.min.css" />
    <link rel="stylesheet" href="boot/css/style.css" />
    <link rel="stylesheet" href="boot/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script defer src="boot/js/bootstrap.bundle.min.js"></script>
   
    <style>
        body {
            background-color: #f4f4f4;
        }

        #post-details-container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <section>
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(189, 241, 241);">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TutorConnect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <!-- Add other navigation items as needed -->
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <div id="post-details-container" class="container">
        <!-- Tuition post details will be dynamically added here -->
    </div>

    <footer class="footer mt-auto py-3" style="background-color: rgb(189, 241, 241);">
        <div class="container text-center">
            <span class="text-muted">TutorConnect &copy; 2023</span>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Sample data for a tuition post (replace with actual data)
        var tuitionPost = {
            Title: 'Math Tutoring',
            Description: 'Help with algebra and calculus',
            Subject: 'Math',
            Location: 'Online',
            ContactInformation: '01644488962',
            PostedDate: '2023-01-01T12:00'
        };
        

        // Function to display the details of a tuition post
        function displayTuitionPostDetails(post) {
            var postDetailsContainer = document.getElementById('post-details-container');
            var card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${post.Title}</h5>
                    <p class="card-text">${post.Description}</p>
                    <p class="card-text"><strong>Subject:</strong> ${post.Subject}</p>
                    <p class="card-text"><strong>Location:</strong> ${post.Location}</p>
                    <p class="card-text"><strong>Contact:</strong> ${post.ContactInformation}</p>
                    <p class="card-text"><strong>Posted Date:</strong> ${post.PostedDate}</p>
                </div>
            `;
            postDetailsContainer.appendChild(card);
        }

        // Call the displayTuitionPostDetails function when the page loads
        window.onload = function() {
            displayTuitionPostDetails(tuitionPost);
        };
    </script>

</body>
</html>
