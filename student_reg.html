    <script>
        // function validateForm() {

        //     return false;
        // }
        function submitForm(event) {
             event.preventDefault();
            console.log('Button clicked!');
            
            var StudentName = document.getElementById('StudentName').value;
            var StudentEmail = document.getElementById('StudentEmail').value;
            var StudentPassword = document.getElementById('StudentPassword').value;
            var ParentContact = document.getElementById('ParentContact').value;
            var StudentAddress = document.getElementById('StudentAddress').value;
            var StudentCity = document.getElementById('StudentCity').value;
            var StudentGender = document.getElementById('StudentGender').value;
            var ClassSelection = document.getElementById('ClassSelection').value;
            var StudentCourses = document.getElementById('StudentCourses').value;

            var formData = new FormData();
            formData.append('StudentName', StudentName);
            formData.append('StudentEmail', StudentEmail);
            formData.append('StudentPassword',StudentPassword);
            formData.append('ParentContact', ParentContact);
            formData.append('StudentAddress', StudentAddress);
            formData.append('StudentCity',StudentCity);
            formData.append('StudentGender', StudentGender);
            formData.append('ClassSelection', ClassSelection);
            formData.append('StudentCourses', StudentCourses);

            var jsonData = {};
            for (var pair of formData.entries()) {
                jsonData[pair[0]] = pair[1];
            }

            console.log('JSON data:', jsonData);

            const apiUrl = 'http://localhost:5068/api/reg/PostStudents';
            fetch(apiUrl, {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json', //data being sent is in JSON format
               },
               body: JSON.stringify(jsonData),
           })
            
            .then(response => {
                if (response.ok) {
                    console.log('Student registered successfully');
                    alert('Student registered successfully');
                } else {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .catch(error => {
                console.error('Error:', error);
            });

            return false; // Prevent default form submission
        }
    </script>
