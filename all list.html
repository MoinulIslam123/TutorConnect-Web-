<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard</title>
    <link rel="stylesheet" href="boot/css/bootstrap.min.css" />
    <link rel="stylesheet" href="boot/css/style.css" />
    <link rel="stylesheet" href="boot/icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e2e6eb;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Tutor Dashboard</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Tutor Information</h4>
                        <p><strong>Name:</strong> <span id="tutorName"></span></p>
                        <p><strong>Email:</strong> <span id="tutorEmail"></span></p>
                        <p><strong>Contact:</strong> <span id="tutorContact"></span></p>
                        <!-- Add more fields as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="boot/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // You can retrieve tutor information from the server and populate the fields
        // Replace the following lines with the actual tutor information
        document.getElementById('tutorName').innerText = 'John Doe';
        document.getElementById('tutorEmail').innerText = 'john.doe@example.com';
        document.getElementById('tutorContact').innerText = '+1234567890';
        // Add more lines for other fields
    </script>
</body>
</html>
